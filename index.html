<!DOCTYPE html>
<html>

<head>
  <title>911 GT3 RS</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/preview.css">
  <link rel="stylesheet" href="styles/car-description.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="left-section">
      <div class="logo-container">
        <a href="/">
          <img class="logo" src="img/logo.png">
        </a>
      </div>
    </div>

    <nav class="middle-section">
      <button>COUPE</button>
      <button>CABRIOLET</button>
      <button>TARGA</button>
      <button>GT</button>
      <button>TURBO COUPE</button>
      <button>TURBO CABRIOLET</button>
    </nav>

    <div class="right-section">
      <div class="support-container">
        <img class="support-icon" src="img/support.png">
      </div>

      <div class="language-container">
        <img class="language-icon" src="img/language.png">
      </div>

      <div class="account-container">
        <img class="account-icon" src="img/account.png">
      </div>
    </div>
  </header>

  <main>
    <div class="car-preview">
      <img class="picture" src="img/porsche.jpg">
      <p class="model">911 GT3 RS</p>
      <p class="description">
        Fuel consumption combined: 13.2 l/100 km (preliminary value), CO2-emissions combined (WLTP)*: 299 g/km
        (preliminary value), CO2 Class: G (preliminary value)
      </p>
    </div>

    <div class="car-description">
      <div class="description">
        <div class="acceleration-info">
          <p class="acceleration">3.2</p>
          <p class="acceleration-unit">s</p>

          <p class="additional-info">Acceleration 0 - 100 km/h</p>
        </div>

        <div class="power-info">
          <p class="power-kv">386</p>
          <p class="unit-kv">kW</p>

          <p class="delimiter">/</p>

          <p class="power-ps">525</p>
          <p class="unit-ps">PS</p>


          <p class="additional-info">Power (kW)/Power (PS)</p>
        </div>

        <div class="speed-info">
          <p class="speed">296</p>
          <p class="speed-unit">km/h</p>

          <p class="additional-info">Top speed</p>
        </div>
      </div>

      <div>
        <img class="picture" src="img/car-front.png">
      </div>
    </div>
  </main>
</body>

</html>
